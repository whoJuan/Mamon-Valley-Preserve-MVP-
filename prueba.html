<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donaciones</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Apóyanos con tu donación</h1>
        <p>Tu contribución es muy importante para nosotros. Agradecemos cualquier ayuda que puedas ofrecer.</p>
        <form action="https://www.paypal.com/cgi-bin/webscr" method="post" target="_blank">
            <input type="hidden" name="amount" value=""> <!-- Puedes dejar vacío para que el donante ingrese la cantidad -->
            <input type="image" src="https://www.paypalobjects.com/en_US/i/btn/btn_donateCC_LG.gif" border="0" name="submit" alt="Donar con PayPal">
            <img alt="" border="0" src="https://www.paypalobjects.com/es_MX/i/scr/pixel.gif" width="1" height="1">
        </form>
    </div>
</body>
</html>
